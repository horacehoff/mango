name: Mango To Exe

on:
  push:
    branches: [ main ]
    paths:
      - 'mango.py'

jobs:
  build:

    runs-on: windows-2022

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v2.3.1
      with:
        python-version: '3.10'
    - name: PyInstaller Mango Build
      run:
        pip install pyinstaller
    
        pyinstaller mango.py --onefile -i "NONE"
    - name: Upload Mango Build Artifact
      uses: actions/upload-artifact@v2.3.0
      with:
        name: Mango Binary build
        path: D:\a\mango\mango\dist\mango.exe
    - name: Upload Mango Source Artifact
      uses: actions/upload-artifact@v2.3.0
      with:
        name: Mango Source File
        path: mango.py

